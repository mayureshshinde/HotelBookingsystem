<!DOCTYPE html>
<html>
    <head>
        <title>Hello</title>
        <script type="text/javascript" src="script/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="costCtrl">
            <h1>price :{{price | currency }}</h1>
        </div>
        <script>
        var app=angular.module('myApp',[]);
        app.controller('costCtrl',function($scope)
        {
            $scope.price=90;
        });
       
        </script>


    </body>
</html>
